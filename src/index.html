<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/eqx3jwb.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
  </head>
  <body class="demo-1 loading">
    <main>
      <div class="content">
        <div class="grid">
          <div class="grid__item pos-1">
            <div class="grid__item-img" style="background-image: url(img/1.jpg)"></div>
          </div>
          <div class="grid__item pos-2">
            <div class="grid__item-img" style="background-image: url(img/2.jpg)"></div>
          </div>
          <div class="grid__item pos-3">
            <div class="grid__item-img" style="background-image: url(img/3.jpg)"></div>
          </div>
          <div class="grid__item pos-4">
            <div class="grid__item-img" style="background-image: url(img/4.jpg)"></div>
          </div>
          <div class="grid__item pos-5">
            <div class="grid__item-img" style="background-image: url(img/5.jpg)"></div>
          </div>
          <div class="grid__item pos-6">
            <div class="grid__item-img" style="background-image: url(img/6.jpg)"></div>
          </div>
          <div class="grid__item pos-7">
            <div class="grid__item-img" style="background-image: url(img/7.jpg)"></div>
          </div>
          <div class="grid__item pos-8">
            <div class="grid__item-img" style="background-image: url(img/8.jpg)"></div>
          </div>
          <div class="grid__item pos-9">
            <div class="grid__item-img" style="background-image: url(img/9.jpg)"></div>
          </div>
          <div class="grid__item pos-10">
            <div class="grid__item-img" style="background-image: url(img/10.jpg)"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/demo1/index.js"></script>
    <script>
      const $bigBall = document.querySelector('.cursor__ball--big');
      const $smallBall = document.querySelector('.cursor__ball--small');
      const $hoverables = document.querySelectorAll('a');

      // Listeners
      document.body.addEventListener('mousemove', onMouseMove);
      for (let i = 0; i < $hoverables.length; i++) {
        $hoverables[i].addEventListener('mouseenter', onMouseHover);
        $hoverables[i].addEventListener('mouseleave', onMouseHoverOut);
      }

      // Move the cursor
      function onMouseMove(e) {
        TweenMax.to($bigBall, 0.4, {
          x: e.pageX - 15,
          y: e.pageY - 15,
        });
        TweenMax.to($smallBall, 0.1, {
          x: e.pageX - 5,
          y: e.pageY - 11,
        });
      }

      // Hover an element
      function onMouseHover() {
        TweenMax.to($bigBall, 0.3, {
          scale: 3,
        });
      }
      function onMouseHoverOut() {
        TweenMax.to($bigBall, 0.3, {
          scale: 1,
        });
      }
    </script>
  </body>
</html>
